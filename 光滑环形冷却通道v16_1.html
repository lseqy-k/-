<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光滑环形冷却通道计算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px 0;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<h2>光滑环形冷却通道计算</h2>

<label for="rn">请输入冷却通道内直径(mm):</label>
<input type="number" id="rn" step="0.01"><br>

<label for="wn">请输入冷却通道外直径(mm):</label>
<input type="number" id="wn" step="0.01"><br>

<button onclick="calculate()">计算</button>

<p id="result"></p>

<p>本软件由铼铱工业编写。如有任何问题反馈邮箱 <a href="mailto:lseqy2024@outlook.com">lseqy2024@outlook.com</a></p>

<script>
    function calculate() {
        const rn = parseFloat(document.getElementById('rn').value);
        const wn = parseFloat(document.getElementById('wn').value);

        if (isNaN(rn) || isNaN(wn) || wn <= rn) {
            document.getElementById('result').innerText = '请输入有效的直径值。';
            return;
        }

        const d = wn - rn;
        const dm = rn + d;
        const z = d / 2;
        const z2 = (4 * dm * z * Math.PI) / (2 * dm * Math.PI);
        const A = dm * d * Math.PI;

        document.getElementById('result').innerHTML = `
            冷却通道当量直径: ${z2.toFixed(2)} mm<br>
            冷却通道面积: ${A.toFixed(2)} mm²
        `;
    }
</script>

</body>
</html>
